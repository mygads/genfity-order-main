# ============================================
# GENFITY ONLINE ORDERING - Docker Compose
# Production deployment with PostgreSQL + Nginx
# ============================================

services:
  # PostgreSQL Database
  db:
    image: postgres:17-alpine
    container_name: genfity-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Genfity2025}
      POSTGRES_DB: ${POSTGRES_DB:-genfityorder}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - genfity-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-genfityorder}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genfity-app
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-Genfity2025}@db:5432/${POSTGRES_DB:-genfityorder}?schema=public
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY=${JWT_EXPIRY:-3600}
      - JWT_REFRESH_EXPIRY=${JWT_REFRESH_EXPIRY:-604800}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-true}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-noreply@genfity.com}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-Genfity Orders}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://order.genfity.com}
      - FRONTEND_URL=${FRONTEND_URL:-https://order.genfity.com}
      - NEXT_PUBLIC_CURRENCY=${NEXT_PUBLIC_CURRENCY:-AUD}
      - NEXT_PUBLIC_LANGUAGE=${NEXT_PUBLIC_LANGUAGE:-en}
      - BLOB_READ_WRITE_TOKEN=${BLOB_READ_WRITE_TOKEN}
      - CRON_SECRET=${CRON_SECRET}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - genfity-network
    expose:
      - "3000"

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: genfity-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - genfity-network
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: genfity-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - genfity-network

volumes:
  postgres_data:
    driver: local

networks:
  genfity-network:
    driver: bridge
