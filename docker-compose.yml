# ===================================================================================
# GENFITY ORDER MAIN - Docker Compose
# ===================================================================================
#
# USAGE:
#   Local dev:   docker compose up -d --build
#   Production:  IMAGE=ghcr.io/mygads/genfity-order-main:latest docker compose up -d --pull always
#
# ===================================================================================

services:
  genfity-order-main:
    image: ${IMAGE:-genfity-order-main:local}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${NEXT_PUBLIC_TURNSTILE_SITE_KEY}
    container_name: genfity-order-main
    restart: unless-stopped
    env_file: .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "127.0.0.1:8091:3000"
    networks:
      - genfity-network
      - infra-network
    healthcheck:
      test: ["CMD", "node", "/app/healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  genfity-network:
    external: true
  infra-network:
    external: true
