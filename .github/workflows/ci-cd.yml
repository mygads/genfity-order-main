# ===================================================================================
# GENFITY ORDER MAIN - CI/CD PIPELINE
# ===================================================================================
# 
# Build, test, and deploy to VPS using Docker
# Triggers on push to main branch or manual dispatch
#
# Required Secrets:
#   - GHCR_TOKEN: GitHub Container Registry token (PAT)
#   - VPS_HOST: VPS IP address
#   - VPS_USER: SSH username
#   - VPS_SSH_KEY: SSH private key
#   - ENV_FILE: (Optional) Environment file contents
#
# ===================================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_only:
        description: 'Skip build, deploy existing image'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/genfity-order-main

jobs:
  # ===================================================================================
  # BUILD JOB
  # ===================================================================================
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.deploy_only != 'true' }}
    permissions:
      contents: read
      packages: write
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            NEXT_PUBLIC_TURNSTILE_SITE_KEY=${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}

      - name: Generate build summary
        run: |
          echo "## üê≥ Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY

  # ===================================================================================
  # DEPLOY JOB
  # ===================================================================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [build]
    if: |
      always() && 
      (needs.build.result == 'success' || github.event.inputs.deploy_only == 'true') &&
      github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Log secrets usage
        run: |
          echo "üìã Secrets used in this workflow:"
          echo "  - VPS_HOST: ${{ secrets.VPS_HOST && '‚úÖ Set' || '‚ùå Not set' }}"
          echo "  - VPS_USER: ${{ secrets.VPS_USER && '‚úÖ Set' || '‚ùå Not set' }}"
          echo "  - VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY && '‚úÖ Set' || '‚ùå Not set' }}"
          echo "  - GHCR_TOKEN: ${{ secrets.GHCR_TOKEN && '‚úÖ Set' || '‚ùå Not set' }}"
          echo "  - ENV_FILE: ${{ secrets.ENV_FILE && '‚úÖ Set' || '‚ùå Not set' }}"
          echo "  - NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY && '‚úÖ Set' || '‚ùå Not set' }}"

      - name: Update ENV file on server
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          ENV_FILE: ${{ secrets.ENV_FILE }}
        run: |
          if [ -n "$ENV_FILE" ]; then
            echo "üìù Updating .env file on server..."
            ssh $VPS_USER@$VPS_HOST "mkdir -p ~/genfity/genfity-order-main"
            echo "$ENV_FILE" | ssh $VPS_USER@$VPS_HOST "cat > ~/genfity/genfity-order-main/.env"
            echo "‚úÖ ENV file updated!"
          else
            echo "‚è≠Ô∏è ENV_FILE secret not set, skipping .env update"
          fi

      - name: Deploy with Docker
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          IMAGE_TAG: ${{ needs.build.outputs.version || 'latest' }}
        run: |
          echo "üöÄ Deploying to VPS..."
          
          # Deploy with Docker
          ssh $VPS_USER@$VPS_HOST << ENDSSH
            cd ~/genfity
            
            # Login to GHCR using PAT
            echo "$GHCR_TOKEN" | sudo docker login ghcr.io -u mygads --password-stdin
            
            # Pull latest image
            sudo docker pull ghcr.io/mygads/genfity-order-main:latest
            
            # Stop and remove old container
            sudo docker stop genfity-order-main 2>/dev/null || true
            sudo docker rm genfity-order-main 2>/dev/null || true
            
            # Run new container
            sudo docker run -d \
              --name genfity-order-main \
              --restart unless-stopped \
              --network genfity-network \
              --env-file ~/genfity/genfity-order-main/.env \
              --add-host=host.docker.internal:host-gateway \
              -p 8091:3000 \
              --health-cmd="node /app/healthcheck.js" \
              --health-interval=30s \
              --health-timeout=10s \
              --health-retries=3 \
              ghcr.io/mygads/genfity-order-main:latest
            
            # Wait for service to be ready
            echo "Waiting for service to be ready..."
            sleep 30
            
            # Check container status
            sudo docker ps | grep genfity-order
            
            # ==================== DOCKER CLEANUP ====================
            echo "üßπ Cleaning up old Docker resources..."
            
            # Remove old images (keep only latest)
            sudo docker images ghcr.io/mygads/genfity-order-main --format '{{.Tag}}' | grep -v latest | xargs -I {} sudo docker rmi ghcr.io/mygads/genfity-order-main:{} 2>/dev/null || true
            
            # Prune unused images older than 24h
            sudo docker image prune -af --filter "until=24h" 2>/dev/null || true
            
            # Prune build cache older than 24h
            sudo docker builder prune -af --filter "until=24h" 2>/dev/null || true
            
            echo "‚úÖ Deployment complete!"
          ENDSSH

      - name: Run Database Migration
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          echo "üóÉÔ∏è Running database migration..."
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            # Wait for container to be ready
            sleep 10
            
            # Get DATABASE_URL from the app's env file
            DATABASE_URL=$(grep "^DATABASE_URL=" ~/genfity/genfity-order-main/.env | cut -d'=' -f2-)
            
            # Run migration using a temporary container with full Prisma CLI
            # This uses the prisma folder from the main container
            sudo docker run --rm \
              --network genfity-network \
              --add-host=host.docker.internal:host-gateway \
              -e DATABASE_URL="$DATABASE_URL" \
              -v $(sudo docker inspect genfity-order-main --format='{{.GraphDriver.Data.MergedDir}}')/app/prisma:/app/prisma:ro \
              node:20-alpine sh -c "
                cd /app && \
                npm install prisma@6 --save-dev --silent 2>/dev/null && \
                npx prisma migrate deploy
              " 2>&1 || {
              echo "‚ö†Ô∏è Migration failed or no pending migrations"
            }
            
            echo "‚úÖ Database migration complete!"
          ENDSSH

      - name: Health Check
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          echo "üè• Running health check..."
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            # Wait for service to stabilize
            sleep 10
            
            # Check health endpoint
            for i in {1..5}; do
              if curl -sf http://localhost:8091/api/health > /dev/null 2>&1; then
                echo "‚úÖ Health check passed!"
                sudo docker ps | grep genfity-order-main
                exit 0
              fi
              echo "Attempt $i failed, retrying..."
              sleep 5
            done
            
            echo "‚ùå Health check failed!"
            sudo docker logs genfity-order-main --tail 50
            exit 1
          ENDSSH

      - name: Setup Cron Jobs
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          echo "‚è∞ Setting up cron jobs..."
          
          # Copy cron-config.json from repo to server
          echo "üì¶ Copying cron-config.json to server..."
          scp cron-config.json $VPS_USER@$VPS_HOST:~/genfity/genfity-order-main/cron-config.json
          
          # Copy setup script to server and execute
          cat > /tmp/setup-cron.sh << 'SCRIPT'
          #!/bin/bash
          set -e
          APP_NAME="genfity-order-main"
          APP_URL="http://localhost:8091"
          CRON_CONFIG="$HOME/genfity/$APP_NAME/cron-config.json"
          
          # Install jq if not present
          if ! command -v jq &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y jq
          fi
          
          # Get CRON_SECRET from .env
          CRON_SECRET=$(grep "^CRON_SECRET=" $HOME/genfity/$APP_NAME/.env 2>/dev/null | cut -d'=' -f2-)
          
          if [ -z "$CRON_SECRET" ]; then
            echo "‚ö†Ô∏è CRON_SECRET not found, skipping cron setup"
            exit 0
          fi
          
          # Create cron runner script
          CRON_RUNNER="/opt/cron-scripts/run-cron-${APP_NAME}.sh"
          sudo mkdir -p /opt/cron-scripts
          sudo tee "$CRON_RUNNER" > /dev/null << 'EOF'
          #!/bin/bash
          APP_URL="$1"
          CRON_PATH="$2"
          CRON_SECRET="$3"
          LOG_FILE="/var/log/cron-genfity-order-main.log"
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')
          FULL_URL="${APP_URL}${CRON_PATH}"
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$FULL_URL" -H "Content-Type: application/json" -H "x-cron-secret: ${CRON_SECRET}" -H "Authorization: Bearer ${CRON_SECRET}" --max-time 300 2>&1)
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d' | head -c 200)
          if [ "$HTTP_CODE" = "200" ]; then
            echo "[$TIMESTAMP] OK ${CRON_PATH} - HTTP $HTTP_CODE" >> "$LOG_FILE"
          else
            echo "[$TIMESTAMP] FAIL ${CRON_PATH} - HTTP $HTTP_CODE - $BODY" >> "$LOG_FILE"
          fi
          EOF
          sudo chmod +x "$CRON_RUNNER"
          
          # Remove old cron jobs for this app
          CRON_MARKER="# CRON:${APP_NAME}"
          (crontab -l 2>/dev/null | grep -v "$CRON_MARKER") | crontab - 2>/dev/null || true
          
          # Add new cron jobs
          CRON_COUNT=$(jq -r '.crons | length' "$CRON_CONFIG" 2>/dev/null || echo "0")
          
          if [ "$CRON_COUNT" = "0" ] || [ "$CRON_COUNT" = "null" ]; then
            echo "‚ö†Ô∏è No cron jobs found in config"
            exit 0
          fi
          
          echo "üìÖ Found $CRON_COUNT cron jobs"
          
          NEW_CRONTAB=$(crontab -l 2>/dev/null || true)
          
          for i in $(seq 0 $((CRON_COUNT - 1))); do
            CRON_PATH=$(jq -r ".crons[$i].path" "$CRON_CONFIG")
            CRON_SCHEDULE=$(jq -r ".crons[$i].schedule" "$CRON_CONFIG")
            CRON_NAME=$(jq -r ".crons[$i].name // .crons[$i].path" "$CRON_CONFIG")
            
            if [ -n "$CRON_PATH" ] && [ "$CRON_PATH" != "null" ]; then
              CRON_ENTRY="${CRON_SCHEDULE} ${CRON_RUNNER} ${APP_URL} ${CRON_PATH} ${CRON_SECRET} ${CRON_MARKER}"
              NEW_CRONTAB="${NEW_CRONTAB}
          ${CRON_ENTRY}"
              echo "  ‚úì ${CRON_NAME}: ${CRON_SCHEDULE}"
            fi
          done
          
          echo "$NEW_CRONTAB" | crontab -
          
          echo ""
          echo "‚úÖ Cron jobs installed!"
          echo "üìã Active cron jobs:"
          crontab -l | grep "$CRON_MARKER" | wc -l
          SCRIPT
          
          scp /tmp/setup-cron.sh $VPS_USER@$VPS_HOST:/tmp/setup-cron.sh
          ssh $VPS_USER@$VPS_HOST "chmod +x /tmp/setup-cron.sh && /tmp/setup-cron.sh"

      - name: Generate deployment summary
        if: success()
        run: |
          echo "## üöÄ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Genfity Order" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://order.genfity.com" >> $GITHUB_STEP_SUMMARY

  # ===================================================================================
  # CLEANUP JOB (Runs regardless of success/failure)
  # ===================================================================================
  cleanup:
    name: Cleanup Old Resources
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Cleanup server
        continue-on-error: true
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            echo "üßπ Running scheduled cleanup..."
            sudo docker system prune -f --filter "until=24h"
            echo "‚úÖ Cleanup complete!"
          ENDSSH
