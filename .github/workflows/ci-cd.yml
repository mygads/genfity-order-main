# ===================================================================================
# GENFITY ORDER MAIN - CI/CD PIPELINE
# ===================================================================================
# 
# Build, test, and deploy to VPS using Docker
# Triggers on push to main branch or manual dispatch
#
# Required Secrets:
#   - GHCR_TOKEN: GitHub Container Registry token (PAT)
#   - VPS_HOST: VPS IP address
#   - VPS_USER: SSH username
#   - VPS_SSH_KEY: SSH private key
#   - ENV_FILE: (Optional) Environment file contents
#
# ===================================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_only:
        description: 'Skip build, deploy existing image'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/genfity-order-main

jobs:
  # ===================================================================================
  # BUILD JOB
  # ===================================================================================
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.deploy_only != 'true' }}
    permissions:
      contents: read
      packages: write
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Generate build summary
        run: |
          echo "## üê≥ Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY

  # ===================================================================================
  # DEPLOY JOB
  # ===================================================================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [build]
    if: |
      always() && 
      (needs.build.result == 'success' || github.event.inputs.deploy_only == 'true') &&
      github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Update ENV file on server
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          ENV_FILE: ${{ secrets.ENV_FILE }}
        run: |
          if [ -n "$ENV_FILE" ]; then
            echo "üìù Updating .env file on server..."
            ssh $VPS_USER@$VPS_HOST "mkdir -p ~/genfity/genfity-order-main"
            echo "$ENV_FILE" | ssh $VPS_USER@$VPS_HOST "cat > ~/genfity/genfity-order-main/.env"
            echo "‚úÖ ENV file updated!"
          else
            echo "‚è≠Ô∏è ENV_FILE secret not set, skipping .env update"
          fi

      - name: Deploy with Docker
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          IMAGE_TAG: ${{ needs.build.outputs.version || 'latest' }}
        run: |
          echo "üöÄ Deploying to VPS..."
          
          # Deploy with Docker
          ssh $VPS_USER@$VPS_HOST << ENDSSH
            cd ~/genfity
            
            # Login to GHCR using PAT
            echo "$GHCR_TOKEN" | sudo docker login ghcr.io -u mygads --password-stdin
            
            # Pull latest image
            sudo docker pull ghcr.io/mygads/genfity-order-main:latest
            
            # Stop and remove old container
            sudo docker stop genfity-order-main 2>/dev/null || true
            sudo docker rm genfity-order-main 2>/dev/null || true
            
            # Run new container
            sudo docker run -d \
              --name genfity-order-main \
              --restart unless-stopped \
              --network genfity-network \
              --env-file ~/genfity/genfity-order-main/.env \
              --add-host=host.docker.internal:host-gateway \
              -p 8091:3000 \
              --health-cmd="node /app/healthcheck.js" \
              --health-interval=30s \
              --health-timeout=10s \
              --health-retries=3 \
              ghcr.io/mygads/genfity-order-main:latest
            
            # Wait for service to be ready
            echo "Waiting for service to be ready..."
            sleep 30
            
            # Check container status
            sudo docker ps | grep genfity-order
            
            # ==================== DOCKER CLEANUP ====================
            echo "üßπ Cleaning up old Docker resources..."
            
            # Remove old images (keep only latest)
            sudo docker images ghcr.io/mygads/genfity-order-main --format '{{.Tag}}' | grep -v latest | xargs -I {} sudo docker rmi ghcr.io/mygads/genfity-order-main:{} 2>/dev/null || true
            
            # Prune unused images older than 24h
            sudo docker image prune -af --filter "until=24h" 2>/dev/null || true
            
            # Prune build cache older than 24h
            sudo docker builder prune -af --filter "until=24h" 2>/dev/null || true
            
            echo "‚úÖ Deployment complete!"
          ENDSSH

      - name: Health Check
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          echo "üè• Running health check..."
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            # Wait for service to stabilize
            sleep 10
            
            # Check health endpoint
            for i in {1..5}; do
              if curl -sf http://localhost:8091/api/health > /dev/null 2>&1; then
                echo "‚úÖ Health check passed!"
                sudo docker ps | grep genfity-order-main
                exit 0
              fi
              echo "Attempt $i failed, retrying..."
              sleep 5
            done
            
            echo "‚ùå Health check failed!"
            sudo docker logs genfity-order-main --tail 50
            exit 1
          ENDSSH

      - name: Generate deployment summary
        if: success()
        run: |
          echo "## üöÄ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Genfity Order" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://order.genfity.com" >> $GITHUB_STEP_SUMMARY

  # ===================================================================================
  # CLEANUP JOB (Runs regardless of success/failure)
  # ===================================================================================
  cleanup:
    name: Cleanup Old Resources
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Cleanup server
        continue-on-error: true
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            echo "üßπ Running scheduled cleanup..."
            sudo docker system prune -f --filter "until=24h"
            echo "‚úÖ Cleanup complete!"
          ENDSSH
